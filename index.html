<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-links-profile</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./img/profile-pic.png"
        alt="profile image"
        class="card__picture"
      />
      <div class="card__title">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
      </div>
      <p class="card__bio">"Front-end developer and avid reader."</p>
      <div class="card__list">
        <a class="card__list-item" href="#">GitHub</a>
        <a class="card__list-item" href="#">Frontend Mentor</a>
        <a class="card__list-item" href="#">LinkedIn</a>
        <a class="card__list-item" href="#">Twitter</a>
        <a class="card__list-item" href="#">Instagram</a>
      </div>
    </div>
  </body>
</html>
